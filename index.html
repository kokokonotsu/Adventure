<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Text Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
</head>
<body>
    <main>
        <p id="scene-description"></p>
        <div id="status-bar">
            <object type="image/svg+xml" id="minimap-container" >
            </object>
            <div id="data-bar">
                <div id="stats-label-container">
                    <span id="health-label">Health:</span>
                    <span id="defense-label">Defense:</span>
                    <span id="magic-label">Magic:</span>
                    <span id="money-label">Money:</span>
                </div>
                <div id="stats-container">
                    <span id="health"></span>
                    <span id="defense"></span>
                    <span id="magic"></span>
                    <span id="money"></span>
                </div>
                <div id="character-profile-container">
                    <object type="image/svg+xml" id="character-profile"></object>
                </div>
            </div>
        </div>
    </main>
    <div id="user-container">
        <div id="input-form">
            <ul id="inventory">

            </ul>
            <div id="input-container">
                <input type="text" id="text-input" autocomplete="off">
                <button id="enter-button">Enter</button>
            </div>
        </div>
        <!-- <div id="command-history-container">
            <div id="command-history"></div>
        </div> -->
    </div>
</body>
<script src="main.js"></script>
</html>
