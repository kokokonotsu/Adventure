<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Text Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito|PT+Serif" rel="stylesheet">
</head>
<body>
    <main>
        <div id="scene-description-container">
            <p id="scene-description"></p>
        </div>
        <div id="status-bar">
            <object type="image/svg+xml" id="minimap-container" data="assets/home/my_bedroom/door_closed_with_pillow_quilt_blanket.svg">
            </object>
            <div id="data-bar">
                <div id="stats-label-container">
                    <div id="health-label-container"><span id="health-label">Health:</span></div>
                    <div id="defense-label-container"><span id="defense-label">Defense:</span></div>
                    <div id="magic-label-container"><span id="magic-label">Magic:</span></div>
                    <div id="money-label-container"><span id="money-label">Money:</span></div>
                </div>
                <div id="stats-container">
                    <div id="health-container"><span id="health"></span></div>
                    <div id="defense-container"><span id="defense"></span></div>
                    <div id="magic-container"><span id="magic"></span></div>
                    <div id="money-container"><span id="money"></span></div>
                </div>
                <div id="character-profile-container">
                    <object type="image/svg+xml" id="character-profile"></object>
                </div>
            </div>
        </div>
    </main>
    <div id="user-container">
        <div id="input-form">
            <div id="input-container">
                <input type="text" id="text-input" autocomplete="off">
                <button id="enter-button">Enter</button>
            </div>
            <div id="inventory-container">
                    <ul id="inventory">
                        <li><span>Item</span></li>
                        <li><span>Item</span></li>
                        <li><span>Item</span></li>
                        <li><span>Item</span></li>
                        <li><span>Item</span></li>
                        <li><span>Item</span></li>
                        <li><span>Item</span></li>
                        <li><span>Item</span></li>
                        <li><span>Item</span></li>
                        <li><span>Item</span></li>
                        <li><span>Item</span></li>
                        <li><span>Item</span></li>
                    </ul>
                </div>
        </div>
        <!-- <div id="command-history-container">
            <div id="command-history"></div>
        </div> -->
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="main.js"> 
</script>
</html>
